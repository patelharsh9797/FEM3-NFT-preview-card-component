<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM3 NFT preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <main>
        <section class="main_card">
            <div class="container">
                <div class="nft_image">
                    <img src="images/image-equilibrium.jpg" alt="nft image" class="main_image">
                    <div class="overlay"></div>
                    <img src="images/icon-view.svg" alt="view icon" class="view">
                </div>
                <div class="nft_detail">
                    <h1 class="title">Equilibrium #3429</h1>
                    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="eth-info">
                        <div class="info"><img src="images/icon-ethereum.svg" alt="ethereum icon" class="icon"><span
                                class="eth">0.041ETH</span></div>
                        <div class="info">
                            <img src="images/icon-clock.svg" alt="clock icon" class="icon"><span>3 days left</span>
                        </div>
                    </div>

                    <div class="creator-info">
                        <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
                        <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/patelharsh9797" target="_blank">Harsh Patel</a>.
        </div>
    </footer>
</body>

</html>
